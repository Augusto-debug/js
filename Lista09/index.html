<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lista 09 - Regex</title>
</head>
<body>
    <h1>Lista 09 - REGEX</h1>
    <form id="form">
        <label for="binario">A Números binários:</label>
        <input type="text" id="binario" name="binario" value="110101">
        <input type="button" value="Validar" id="btn1">
        
        <label for="hexadecimal">B Números hexadecimais:</label>
        <input type="text" id="hexadecimal" name="hexadecimal" value="1F4A9">
        <input type="button" value="Validar" id="btn2">
        
        <label for="decimal">C Números decimais:</label>
        <input type="text" id="decimal" name="decimal" value="250,50">
        <input type="button" value="Validar" id="btn3">
        
        <label for="real">D Números reais:</label>
        <input type="text" id="real" name="real" value="-150.75">
        <input type="button" value="Validar" id="btn4">
        
        <label for="horario">E Horário 00:00:00:</label>
        <input type="text" id="horario" name="horario" value="12:34:56">
        <input type="button" value="Validar" id="btn5">
        
        <label for="data_nasc">F Data de nascimento:</label>
        <input type="text" id="data_nasc" name="data_nasc" value="15/08/1997">
        <input type="button" value="Validar" id="btn6">
        
        <label for="cep">G CEP:</label>
        <input type="text" id="cep" name="cep" value="01001-000">
        <input type="button" value="Validar" id="btn7">
        
        <label for="cpf">H CPF:</label>
        <input type="text" id="cpf" name="cpf" value="987.654.321-00">
        <input type="button" value="Validar" id="btn8">
        
        <label for="cnpj">I CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" value="45.987.123/0001-45">
        <input type="button" value="Validar" id="btn9">
        
        <label for="num_parenteses">J Números entre parênteses:</label>
        <input type="text" id="num_parenteses" name="num_parenteses" value="(789)">
        <input type="button" value="Validar" id="btn10">
        
        <label for="email">K Email:</label>
        <input type="text" id="email" name="email" value="augusto@gmail.com">
        <input type="button" value="Validar" id="btn11">
        
        <label for="ipv4">L Endereço IPv4:</label>
        <input type="text" id="ipv4" name="ipv4" value="10.0.0.1">
        <input type="button" value="Validar" id="btn12">
        
        <label for="altura">M Altura:</label>
        <input type="text" id="altura" name="altura" value="1.90">
        <input type="button" value="Validar" id="btn13">
        
        <label for="nome">N Nome próprio:</label>
        <input type="text" id="nome" name="nome" value="Augusto">
        <input type="button" value="Validar" id="btn14">

        <label for="telefone">O Telefone internacional:</label>
        <input type="text" id="telefone" name="telefone" value="+55(11)91234-5678">
        <input type="button" value="Validar" id="btn15">

        <label for="campus">P Texto IFTM campus Uberlândia:</label>
        <input type="text" id="campus" name="campus" value="IFTM campus Uberlândia">
        <input type="button" value="Validar" id="btn16">
        
        <label for="range">Q Números de 1 a 100:</label>
        <input type="text" id="range" name="range" value="50">
        <input type="button" value="Validar" id="btn17">
       
        <label for="placa">R Placa de carro Mercosul:</label>
        <input type="text" id="placa" name="placa" value="DEF2G34">
        <input type="button" value="Validar" id="btn18">
    
        <label for="letras">S Palavras com vogais/b/c/d:</label>
        <input type="text" id="letras" name="letras" value="becado">
        <input type="button" value="Validar" id="btn19">
      
        <label for="faturamento">T Faturamento R$:</label>
        <input type="text" id="faturamento" name="faturamento" value="R$5.800,90">
        <input type="button" value="Validar" id="btn20">

        <label for="matricula1">U Matrícula IFTM-xxx/xxx-yy:</label>
        <input type="text" id="matricula1" name="matricula1" value="IFTM-456/789-AB">
        <input type="button" value="Validar" id="btn21">
        
        <label for="matricula2">V Matrícula MT-xx.xxx-IFTM:</label>
        <input type="text" id="matricula2" name="matricula2" value="MT-45.678-IFTM">
        <input type="button" value="Validar" id="btn22">
        
        <label for="matricula3">W Matrícula MT-xx.xxx-IFTM Y:</label>
        <input type="text" id="matricula3" name="matricula3" value="MT-45.678-IFTM Uberlândia">
        <input type="button" value="Validar" id="btn23">
    </form>
    <script src="js/script.js"></script>
</body>
</html>
